<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    background-color: pink;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }

  #yesBtn { background: green; }
  #noBtn { background: crimson; }
</style>
</head>

<body>

<div id="content">
  <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.webp" height="230">
  <h1>Will you be my Valentine?</h1>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
let noCount = 0;

const phrases = [
  "No",
  "Are you sure?",
  "Really sure?",
  "Think again!",
  "Last chance!",
  "Surely not?",
  "You might regret this!",
  "Give it another thought!",
  "Are you absolutely certain?",
  "This could be a mistake!",
  "Have a heart!",
  "Don't be so cold!",
  "Change of heart?",
  "Wouldn't you reconsider?",
  "Is that your final answer?",
  "You're breaking my heart ;(",
  "Plsss? :( You're breaking my heart",
  "Okay this is getting serious...",
  "Still no??",
  "I can wait...",
  "You clicked the wrong button ðŸ‘€",
  "Try againâ€¦ but correctly this time",
  "I'm starting to take this personally",
  "This is emotionally damaging",
  "My lawyer advised you press Yes",
  "Are we having a misunderstanding?",
  "System error: 'No' not accepted",
  "That button seems broken",
  "Press Yes for better results",
  "You know you want to"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const content = document.getElementById("content");

noBtn.onclick = function() {
  noCount++;
  noBtn.textContent = phrases[Math.min(noCount, phrases.length - 1)];

  let size = 16 + noCount * 4;
  yesBtn.style.fontSize = size + "px";
};

yesBtn.onclick = function() {
  content.innerHTML = `
    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">
    <h1>Ok Yayyyyy!!!</h1>
  `;
};
</script>

</body>
</html>
